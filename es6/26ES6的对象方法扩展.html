<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>对象方法扩展</title>
    </head>
    <body>
        <script>
            //1.Object.is 判断两个值是否完全相等
            console.log(Object.is(120,120));
            console.log(Object.is(NaN,NaN));
            console.log(NaN===NaN);

            //2.Object.assign对象的合并
            const config1={
                host:"localhost",
                port:3306,
                name:"root",
                pass:"root",
                test:"test1"
            };
            const config2={
                host:"localhost2",
                port:8080,
                name:"lin",
                pass:"abc",
                test2:"test2"
            };
            console.log(Object.assign(config1,config2));

            //3.Object.setPrototypeOf 设置原型对象 Object.getPrototypeOf 获取原型对象
            const school={
                name:"zheke"
            };
            const cities={
                position:["zhejiang","hangzhou"]
            };
            Object.setPrototypeOf(school,cities);
            console.log(Object.getPrototypeOf(school));

        </script>
    </body>
</html>
