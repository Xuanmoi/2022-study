<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>生成器函数实例</title>
    </head>
    <body>
        <script>
            function getUsers(){
                setTimeout(()=>{
                    let data="用户数据";
                    console.log("set-"+data);
                    //调用next方法，并将数据传入
                    iterator.next(data);
                },1000)
            };

            function getOrders(){
                setTimeout(()=>{
                    let data="订单数据";
                    console.log("set-"+data);
                    iterator.next(data);
                },2000)
            };

            function getProducts(){
                setTimeout(()=>{
                    let data="商品数据";
                    console.log("set-"+data);
                    //iterator.next(data);
                },3000)
            }

            function * gen(){
                let users=yield getUsers();//这个执行完毕会获取到用户数据
                console.log(users);
                let orders=yield getOrders();
                console.log(orders);
                let products=yield getProducts();
                console.log(products);
            }
            const iterator=gen();
            iterator.next();
        </script>
    </body>
</html>
