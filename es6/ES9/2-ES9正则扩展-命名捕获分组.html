<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>正则扩展-命名捕获分组</title>
    </head>
    <body>
        <script>
            //声明一个字符串
            let str="<a href='https://www.baidu.com'>baidu</a>";

            // //提取url与标签文本
            // const reg = /<a href='(.*)'>(.*)<\/a>/;
            const reg=/<a href='(?<url>.*)'>(?<text>.*)<\/a>/;
            //执行
            const result=reg.exec(str);

            console.log(result);
            console.log(result.groups.text)
        </script>
    </body>
</html>
