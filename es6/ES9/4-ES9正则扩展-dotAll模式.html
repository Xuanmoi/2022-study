<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>正则扩展-dotAll模式</title>
    </head>
    <body>
        <script>
            //声明字符串
            const str=`<ul>
                <li>
                    <a>肖申克的救赎</a>
                    <p>1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>1994-07-06</p>
                </li>
            </ul>`;
            //声明正则
            const reg1=/<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
            const result=reg1.exec(str);
            console.log(result);

            const reg2=/<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
            let result2;
            let data=[];
            while(result2=reg2.exec(str)){
                data.push({title:result2[1],time:result2[2]});
            }
            console.log(data)
        </script>
    </body>
</html>
