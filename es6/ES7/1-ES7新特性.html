<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ES7新特性</title>
    </head>
    <body>
        <script>
            //includes 方法用来检测数组中是否包含某个元素，返回布尔类型值
            //inclues indexOf
            const mingzhu=["book1","book2","book3","book4"];
            //判断
            console.log(mingzhu.includes("book1"));
            console.log(mingzhu.includes("test"));
            //[**]指数运算符，用来实现幂运算，功能与Math.pow结果相同
            //**
            console.log(2**10);
            console.log(Math.pow(2,10));
        </script>
    </body>
</html>.
