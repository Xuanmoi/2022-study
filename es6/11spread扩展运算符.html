<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>扩展运算符</title>
        
    </head>
    <body>
        <script>
            //[...]扩展运算符能将数组转换为逗号分隔的【参数序列】
            //声明一个数组...
            const tfboys=["test1","test2","test3"];
            function test(){
                console.log(arguments);
            }
            test(...tfboys);
        </script>
    </body>
</html>
