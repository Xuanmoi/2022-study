        <script>
            //0. Number.EPSTLON 是 Javascript表示的最小精度
            //EPSTLON 属性的值接近于2E-16
            function equal(a,b){
                if(Math.abs(a-b)<Number.EPSILON){
                    return true;
                }else{

            console.log(0.1+0.2===0.3);
            console.log(equal(0.1+0.2,0.3));

            //2.Number.isFinite 检测一个数值是否为有限数
            console.log(Number.isFinite(100));
            console.log(Number.isFinite(100/0));
            console.log(Number.isFinite(Infinity));
            //3.Number.isNaN 检测一个数值是否为NaN
            console.log(Number.isNaN(123));
            //4.Number.parseInt Number.parseFloat 字符串转整数
            console.log(Number.parseInt("52556iget"));
            console.log(Number.parseFloat("22.5555igets"));
            //5.Number.isInteger 判断一个数是否为整数
            console.log(Number.isInteger(5));
            console.log(Number.isInteger(5.5));
            //6.Math.trunc将数字的小数部分抹掉
            console.log(Math.trunc(3.5));
            //7.Math.sign 判断一个数到底是正数还是负数还是0
            console.log(Math.sign(100));
            console.log(Math.sign(0));
            console.log(Math.sign(-100));
        </script>
