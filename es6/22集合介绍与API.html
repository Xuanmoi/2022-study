<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>集合</title>
    </head>
    <body>
        <script>
            //声明一个set
            let s = new Set();
            let s2 = new Set(["大事","小事","天下事","小事"]);

            //元素个数
            console.log(s2.size);
            //添加新的元素
            s2.add("好事");
            //删除元素
            s2.delete("小事");
            //检测
            console.log(s2.has("大事"));
            console.log(s2.has("坏事"));
            console.log(s2);
            console.log(s)
            //清空
            s2.clear();
            console.log(s2)
        </script>
    </body>
</html>
