<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>模板字符串</title>
    </head>
    <body>
        <script>
            //ES6引入新的声明字符串的方式 '' ""   -> `` 反引号
            //1.声明
            // let str=`a test`;
            // console.log(str,typeof str);
            //2.内容中可以直接出现换行符
            let str=`<ul>
                        <li>1111</li>
                        <li>222</li>
                    </ul>`;
            //3.变量拼接
            let lovest="杰歪";
            let out=`${lovest} is my favoriate idos.`;
            console.log(out);
        </script>
    </body>
</html>
