<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            //async函数
            async function fn(){
                //返回一个字符串
                //return "test";
                //返回的结果不是一个Promise类型的对象,返回的结果就是成功Promise对象
                //return;
                //抛出错误。返回的结果是一个失败的Promise
                //throw new Error("似乎出了点问题.");
                return new Promise((resolve,reject)=>{
                    //resolve("成功的数据");
                    reject("失败的原因");
                })
            }

            const result=fn();
            console.log(result);
            result.then(data=>{
                console.log(data);
            },reason=>{
                console.log(reason);
            })
        </script>
    </body>
