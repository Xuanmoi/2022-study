<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>生成器函数参数</title>
    </head>
    <body>
        <script>
            function one(){
                setTimeout(()=>{
                    console.log("111");
                    iterator.next();
                },1000)
            }

            function two(){
                setTimeout(()=>{
                    console.log("222");
                    iterator.next();
                },2000)
            }

            function three(){
                setTimeout(()=>{
                    console.log("333");
                },3000)
            }

            function * gen(){
                yield one();
                yield two();
                yield three();
            }

            const iterator=gen();
            iterator.next();
        </script>
    </body>
</html>
