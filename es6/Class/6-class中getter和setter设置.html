<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>class中getter和setter设置</title>
    </head>
    <body>
        <script>
            //get 和 set
            class Phone{
                get price(){
                    console.log("价格属性被读取了");
                    return "i got something"
                }
                set price(newVal){
                    console.log("价格属性被修改了");
                }
            }
            //实例化对象
            let s=new Phone();
            console.log(s.price);
            s.price="free";
            console.log(s.price);
        </script>
    </body>
</html>
