<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ES6模块化</title>
    </head>
    <body>
        <script type="module">
            //引入mi.js模块内容
            //分别暴露
            import * as m1 from "./js/m1.js";
            console.log(m1);
            //统一暴露
            import * as m2 from "./js/m2.js";
            console.log(m2);
            //默认暴露
            import * as m3 from "./js/m3.js";
            console.log(m3);
        </script>
    </body>
</html>
