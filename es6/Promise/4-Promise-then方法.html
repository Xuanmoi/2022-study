<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Promise.prototype.then</title>
    </head>
    <body>
        <script>
            //创建promise对象
            const p = new Promise((resolve,reject)=>{
                setTimeout(function(){
                    let data="用户数据";
                    resolve(data);
                },1000)
            })
            //调用then方法 then方法的返回结果是Promise对象，对象状态由回调函数的执行结果决定
            //1.如果回调函数中返回的结果是 非Promise类型的属性，状态为成功，返回值为对象的成功的值
            //2.如果是promise对象...
            const result = p.then(function(value){
                console.log(value);
                //1.非Promise类型的属性
                //return "123";
                //2.Promise类型的属性
                // return new Promise((resolve,reject)=>{
                //     resolve("ok");
                // });
                //3.抛出错误
                throw new Error("出错了");
            },function(reason){
                console.error(reason);
            });

            console.log(result);

            //链式调用
            p.then(value=>{},reason=>{})
            .then(value=>{},reason=>{});
        </script>
    </body>
</html>
