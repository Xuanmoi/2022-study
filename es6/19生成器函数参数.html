<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>生成器函数参数</title>
    </head>
    <body>
        <script>
            function * gen(arg){
                console.log(arg);
                let one = yield 111;
                console.log(one);
                let two = yield 222;
                console.log(two);
                let three = yield 333;
                console.log(three);
            }

            //执行获取迭代器对象
            let iterator = gen("AA");
            console.log(iterator.next());
            console.log(iterator.next("B"));
            console.log(iterator.next("DdD"));
        </script>
    </body>
</html>
