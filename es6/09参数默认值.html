<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>参数默认值</title>
        
    </head>
    <body>
        <script>
            //ES6允许给函数参数赋值初始值
            //1.形参初始值 具有默认值的参数，一般位置要靠后（潜规则）
            function add(a,b,c=10){
                return a+b+c;
            }
            let result=add(1,2);
            console.log(result);

            //2.与解构赋值结合
            // function connect(options){
            //     console.log(options.host);
            //     console.log(options.username);
            // };
            // connect({
            //     host:"localhost",
            //     username:"root",
            //     password:"root",
            //     port:3000
            // })

            function connect({host="127.0.0.1",username,password,port}){
                console.log(host);
                console.log(username);
            };
            connect({
                host:"localhost",
                username:"root",
                password:"root",
                port:3000
            })
        </script>
    </body>
</html>
