<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简化对象写法</title>
    </head>
    <body>
        <script>
            //ES6允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。
            //这样的书写更加简洁
            let name="尚硅谷";
            let change=function(){
                console.log("we can change you .");
            }
            const school={
                name,
                change,
                improve(){
                    console.log("we can improve your skill.")
                }
            }
            console.log(school);
        </script>
    </body>
</html>
