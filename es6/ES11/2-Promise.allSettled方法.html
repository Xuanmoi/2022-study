<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Promise.allSettled方法</title>
    </head>
    <body>
        <script>
            //声明两个promise对象
            const p1=new Promise((resolve,reject)=>{
                setTimeout(function(){
                    resolve("get product 1 info");
                },1000);
            });
            const p2=new Promise((resolve,reject)=>{
                setTimeout(function(){
                    //resolve("get product 2 info");
                    reject("some err")
                },1000);
            });

            //调用allsettled方法
            const result=Promise.allSettled([p1,p2]);
            const result2=Promise.all([p1,p2]);
            console.log(result);
            console.log(result2);
        </script>
    </body>
</html>
