<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>私有属性</title>
    </head>
    <body>
        <script>
            class Person{
                //公有属性
                name;
                //私有属性
                #age;
                #weight;
                constructor(name,age,weight){
                    this.name=name;
                    this.#age=age;
                    this.#weight=weight;
                }
                intro(){
                    console.log(this.name,this.#age,this.#weight);
                }
            }
            const girl=new Person("jane",18,"45KG");
            console.log(girl.name);
            //console.log(girl.#age);
            girl.intro();
        </script>
    </body>
</html>
