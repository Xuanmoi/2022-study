<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>String.prototype.matchAll方法</title>
    </head>
    <body>
        <script>
            //声明字符串
            const str=`<ul>
                <li>
                    <a>肖申克的救赎</a>
                    <p>1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>1994-07-06</p>
                </li>
            </ul>`;

            const reg=/<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
            
            const result=str.matchAll(reg);
            // for(let v of result){
            //     console.log(v);
            // }
            //console.log(result);
            const arr=[...result];
            console.log(arr);
        </script>
    </body>
</html>
