<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>扩展运算符的应用</title>
        
    </head>
    <body>
        <div></div>
        <div></div>
        <script>
            //1.数组的合并
            const arr1=["test1","test2"];
            const arr2=["test3","test4"];
            const allArr=arr1.concat(arr2);
            console.log(allArr);
            const allArr2=[...arr1,...arr2];
            console.log(allArr2);

            //2.数组的克隆
            const cloneArr=['e','c','d'];
            const cloneIt=[...cloneArr];
            console.log(cloneIt);

            //3.将伪数组转为真正的数组
            const divs=document.getElementsByTagName("div");
            console.log(divs);
            const divArr=[...divs];
            console.log(divArr);
        </script>
    </body>
</html>
