<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>解构赋值</title>
    </head>
    <body>
        <script>
            //ES6允许按照一定模式从数组和对象中提取值，对变量进行赋值
            //这被称为解构赋值
            //1.数组的结构
            const F4=["s1","x2","h3","n4"];
            let [xiao,liu,yang,shen]=F4;
            console.log(xiao);
            console.log(liu);
            console.log(yang);
            console.log(shen);
            //2.对象的解构
            const ZHAO={
                name:"zhao",
                age:"18",
                output:function(){
                    console.log("i can dance");
                }
            }
            // let {name,age,output}=ZHAO;
            // console.log(name);
            // console.log(age);
            // console.log(output);
            let {output}=ZHAO;
            console.log(output);
            output();
        </script>
    </body>
</html>
