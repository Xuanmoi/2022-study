<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>let经典案例</title>
        <style>
            .item{
                width: 100px;
                height: 100px;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2 class="page-header">点击切换颜色</h2>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            //获取元素对象
            let items=document.getElementsByClassName("item");

            //遍历并绑定对象
            for(var i=0;i<items.length;i++){
                items[i].onclick=function(){
                    //修改当前元素的背景色
                    this.style.background="pink";
                    //下面这个不可以是因为var i是挂靠在全局上的 在全局条件下i=3了已经
                    //items[i].style.background="pink";
                }
            }


            for(var i=0;i<items.length;i++){
                items[i].onclick=function(){
                    //修改当前元素的背景色
                    //以下两个都可以
                    //this.style.background="pink";
                    items[i].style.background="pink";
                }
            }
        </script>
    </body>
</html>
