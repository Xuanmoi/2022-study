<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AXIOS BASE</title>
    </head>
    <body>
        <button onclick="testGet()">get</button>
        <button onclick="testPost()">post</button>
        <button onclick="testPut()">put</button>
        <button onclick="testDelete()">delete</button>
    </body>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <script>

        //指定默认配置
        axios.defaults.baseURL="http://localhost:3000";
        
        function testGet(){
            
            //axios.get("http://localhost:3000/posts?id=1")
            axios({
                url:"/posts",
                method:"GET",
                params:{
                    id:1
                }
            })
                .then(response=>{
                    console.log("get:",response.data);
                })
        }

        function testPost(){
            //axios.post("http://localhost:3000/posts",{"title": "json-server3", "author": "typicode3"})
            axios({
                url:"/posts",
                method:"POST",
                data:{
                    "title": "json-server3",
                    "author": "typicode3"
                }
            })
                .then(response=>{
                    console.log("post:",response.data);
                })
        }

        function testPut(){
            //axios.put("http://localhost:3000/posts/3",{"title": "json-server....put", "author": "typicode...put"})
            axios({
                url:"/posts/9",
                method:"PUT",
                data:{
                    "title": "json-server3",
                    "author": "typicode3"
                }
            })
                .then(response=>{
                    console.log("put:",response.data);
                })
        }

        function testDelete(){
            //axios.delete("http://localhost:3000/posts/3")
            axios({
                url:"/posts/9",
                method:"DELETE",
            })
                .then(response=>{
                    console.log("delete:",response.data);
                })
        }
    </script>
</html>
